{% load widget_tweaks %}
<div class="row">

       <div class="col-lg-12 animated fadeInRight">
       <div class="mail-box-header">
           <div class="pull-left tooltip-demo">
               <a href="mailbox.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a>
               <a href="mailbox.html" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
           </div>
           <h2>
               نوشتن ایمیل
           </h2>
       </div>
           <div class="mail-box">


           <div class="mail-body">

                  {{ form.fromUser.as_hidden }}
                   {{ form.messageStatus.as_hidden }}
                   <div class="form-group">
                     <label class="col-sm-2 control-label">{{form.toUser.label}}</label>

                       <div class="col-sm-10"> {{form.toUser| add_class:"form-control"|attr:"disabled" }}</div>
                   </div>
                   <div class="form-group">
                     <label class="col-sm-2 control-label">{{form.subject.label}}</label>

                       <div class="col-sm-10"> {{form.subject| add_class:"form-control"|attr:"disabled" }}</div>
                   </div>


           </div>

              <div class="form-group">
                {{form.Message| add_class:"form-control"|attr:"disabled" }}
                <script>
   // These styles are used to provide the "page view" display style like in the demo and matching styles for export to PDF.
   CKEDITOR.addCss(
     'body.document-editor { margin: 0.5cm auto; border: 1px #D3D3D3 solid; border-radius: 5px; background: white; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }' +
     'body.document-editor, div.cke_editable { width: 700px; padding: 1cm 2cm 2cm; } ' +
     'body.document-editor table td > p, div.cke_editable table td > p { margin-top: 0; margin-bottom: 0; padding: 4px 0 3px 5px;} ' +
     'blockquote { font-family: sans-serif, Arial, Verdana, "Trebuchet MS", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; } ');

   var editor = CKEDITOR.replace('id_Message', {

     extraPlugins: 'colorbutton,font,justify,print,tableresize,liststyle,pagebreak,exportpdf',
     toolbar: [{
         name: 'various',
         items: ['ExportPdf', '-', 'Undo', 'Redo']
       },
       {
         name: 'basicstyles',
         items: ['Bold', 'Italic', 'Underline', 'Strike', 'RemoveFormat', 'Subscript', 'Superscript']
       },
       {
         name: 'links',
         items: ['Link', 'Unlink']
       },
       {
         name: 'paragraph',
         items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote']
       },
       {
         name: 'insert',
         items: ['Image', 'Table']
       },
       {
         name: 'editing',
         items: ['Scayt']
       },
       '/',
       {
         name: 'styles',
         items: ['Format', 'Font', 'FontSize']
       },
       {
         name: 'colors',
         items: ['TextColor', 'BGColor', 'CopyFormatting']
       },
       {
         name: 'align',
         items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock']
       },
       {
         name: 'document',
         items: ['PageBreak', 'Source']
       }
     ],
     bodyClass: 'document-editor',
     removeButtons: 'PasteFromWord'
   });
 </script>


              </div>
               <div class="mail-body text-left tooltip-demo">
                   <!-- <a href="mailbox.html" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-reply"></i> Send</a>
                   <a href="mailbox.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
                   <a href="mailbox.html" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a> -->
               </div>
               <div class="clearfix"></div>



           </div>







       </div>
   </div>
